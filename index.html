<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top: 5px solid #00e0ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Loading a random profile page...</h2>

  <script>
    // List of your HTML files
    const pages = [
      "coderprofile.html",
      "neonprofile.html",
      "profile.html",
      "ui-ux.html"
    ];

    // Pick a random one
    const randomPage = pages[Math.floor(Math.random() * pages.length)];

    // Optional small delay for loader animation
    setTimeout(() => {
      window.location.href = randomPage;
    }, 1200);
  </script>
</body>
</html>
